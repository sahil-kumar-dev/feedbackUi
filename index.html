<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Ui</title>
</head>

<body>
    <div class="container">
        <strong>
            How much you are satisfied with our service ? Please select from below options.
        </strong>
        <div class="panel-container">
            <div class="panel">
                <img src="image/sad (1).png" alt="" class="image">
                <small>Unsatisfied</small>
            </div>
            <div class="panel">
                <img src="image/neutral (1).png" alt="" class="image">
                <small>Neutral</small>
            </div>
            <div class="panel active">
                <img src="image/love.png" alt="" class="image">
                <small>Satisfied</small>
                
            </div>
        </div>
        <button class="btn" onclick="feedbackSent()">Send feedback</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
